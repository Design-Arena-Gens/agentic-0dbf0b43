<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR Video Prompt Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        .prompt-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            line-height: 1.6;
            color: #495057;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
        }
        .specs {
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASMR Video Prompt Generator</h1>
        <div class="prompt-box" id="promptDisplay">Click generate to create a prompt</div>
        <button onclick="generatePrompt()">Generate Prompt</button>
        <div class="specs">9 seconds • Hands only • 16:9 • Loopable</div>
    </div>

    <script>
        const actions = [
            "gently tapping on",
            "slowly tracing fingers across",
            "softly scratching",
            "delicately brushing",
            "carefully arranging",
            "rhythmically drumming on",
            "smoothly gliding over",
            "precisely stacking",
            "tenderly folding",
            "methodically unwrapping",
            "gracefully handling",
            "slowly peeling",
            "softly pressing",
            "gently flipping through",
            "carefully organizing"
        ];

        const objects = [
            "smooth river stones",
            "vintage leather-bound books",
            "crisp sheets of paper",
            "wooden blocks",
            "glass marbles",
            "silk fabric",
            "ceramic tiles",
            "bubble wrap",
            "playing cards",
            "seashells",
            "velvet cloth",
            "copper coins",
            "dried flowers",
            "wax paper",
            "wooden beads"
        ];

        const surfaces = [
            "a dark wooden table",
            "a marble countertop",
            "a textured linen cloth",
            "a smooth granite surface",
            "a polished oak desk",
            "a soft velvet mat",
            "a brushed metal tray",
            "a rustic wooden board",
            "a clean white surface",
            "a bamboo mat"
        ];

        const lighting = [
            "warm golden hour lighting",
            "soft diffused natural light",
            "gentle candlelight ambiance",
            "cool morning light",
            "warm tungsten glow",
            "soft window light from the side",
            "dim ambient lighting",
            "bright indirect natural light"
        ];

        const camera = [
            "Close-up overhead shot",
            "Macro close-up view",
            "Top-down perspective",
            "Slight angle overhead view",
            "Detailed macro shot"
        ];

        function generatePrompt() {
            const action = actions[Math.floor(Math.random() * actions.length)];
            const object = objects[Math.floor(Math.random() * objects.length)];
            const surface = surfaces[Math.floor(Math.random() * surfaces.length)];
            const light = lighting[Math.floor(Math.random() * lighting.length)];
            const cam = camera[Math.floor(Math.random() * camera.length)];

            const prompt = `${cam} of hands ${action} ${object} on ${surface}. ${light}. Smooth, deliberate movements. Video ends with hands positioned to loop seamlessly back to starting position. 16:9 aspect ratio, 9 seconds duration.`;

            document.getElementById('promptDisplay').textContent = prompt;
        }

        // Generate one on load
        window.onload = generatePrompt;
    </script>
</body>
</html>
